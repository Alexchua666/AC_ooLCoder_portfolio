<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Basic Layout</title>
  <style>
    /* Styles for the basic layout */
    #basicLayout {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Content section styling */
    .content {
      background: linear-gradient(to right, #bbb, #fff);
      flex-grow: 1;
      padding: 16px;
    }
    /* Footer section styling */
    .footer {
      background-color: #efefef;
      padding: 8px;
      text-align: center;
    }

    /* New JavaScript-triggered Theme */
    body[data-theme='dark'] {
      background-color: #121212;
      color: #fff;
    }

    /* Add your requested styles below */
    .ui-card.ui-layer-3.active-card {
      background-color: #1F202A;
      padding: 20px 70px 20px 20px;
      border: 1px solid #ccc;
      border-radius: 8px;

    }

    h2.ui-title.text-sec-headline-xs {
      color: #C9C9CF;
      font-size: 12px;
      font-family: Satoshi, "Open Sans", Arial, sans-serif;
      margin: 0px 0px 15px;

    }

    h3#base-card-1.base-card-title {
      color: #D6D7E4;
      font-size: 22px;
      font-family: Satoshi, "Open Sans", sans-serif;
      margin: 0px 0px 15px;
    }

    div.progress-filler {
      background-color: #F7F8FD;
    }

    span.percentage {
      color: #F7F8FD;
      font-size: 13px;
      font-family: Satoshi, "Open Sans", Arial, sans-serif;
    }

    span.points-left {
      color: #C1C2D6;
      font-size: 13px;
      font-family: Satoshi, "Open Sans", sans-serif;
    }

    a#base-card-1.link.ui-btn.ui-btn-normal.ui-btn-large.ul-btn-primary.ui-btn-link {
      background-color: #20D761;
      margin: 15px 0px 0px;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
    }

    span.ui-text {
      color: #121418;
      font-size: 14px;
      font-family: Satoshi, "Open Sans", sans-serif;

    }

    /* Ensure responsiveness */
    @media (max-width: 768px) {
      .ui-card.ui-layer-3.active-card {
        padding: 20px 20px;
      }

      h2.ui-title.text-sec-headline-xs,
      h3#base-card-1.base-card-title {
        font-size: 14px;
      }

      a#base-card-1.link.ui-btn.ui-btn-normal.ui-btn-large.ul-btn-primary.ui-btn-link {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="basicLayout">
    <!-- Content Section -->
    <main class="content">
      <div id="content" onclick="void(0);">
        <div class="ui-kit-root">
          <div class="body-wrap community-page dashboard-page">
            <!-- Mobile Navbar -->
            <div class="theme-m new-design logged-user">
              <div class="mobile-navbar">
                <div class="mobile-navbar-menu-wrap">
                  <button class="ui-btn ui-btn-normal ui-btn-plain menu-handle">
                    <div class="ui-content align-icon-right"></div>
                  </button>
                </div>
                <div class="mobile-navbar-logo">
                  <a href="/dashboard">
                    <img class="logo-img" src="https://hrcdn.net/fcore/assets/brand/logo-new-white-green-a5ch" alt="HackerRank Logo">
                  </a>
                </div>
                <div class="mobile-navbar-btns nav-buttons theme-m-section">
                  <div class="dropdown message-dropdown notify-dropdown theme-m-content">
                    <button data-analytics="NavBarMessageIcon" aria-haspopup="menu" class="dropdown-handle cursor nav link hr nav messages link stripped-button">
                      <i class="dropdown-icon ul-icon-message"></i>
                    </button>
                  </div>
                  <div class="dropdown notification-dropdown notify-dropdown theme-m-content">
                    <button data-analytics="NavBarNotificationsIcon" aria-haspopup="true" aria-expanded="false" class="dropdown-handle cursor nav_link hr_nav_notifications_link stripped-button">
                      <i class="dropdown-icon ui-icon-notification"></i>
                      <span class="indicator number indicator hr_notifications_count">2</span>
                    </button>
                  </div>
                </div>
              </div>

              <!-- Header and Breadcrumbs -->
              <header class="community-header-breadcrumb">
                <div class="container">
                  <div class="d-flex justify-content-between align-items-center content-header-wrapper">
                    <div class="community-header-breadcrumb-items">
                      <div class="page-label-wrapper text headline">
                        <h1 class="page-label">Learn Programming Skills</h1>
                      </div>
                    </div>
                    <div class="community-header-aside"></div>
                  </div>
                </div>
              </header>

              <!-- Community Content Section -->
              <div class="community-content">
                <div class="dashboard-v2 container">
                  <div class="dashboard-section-header">
                    <h2 class="text-para-headline bold dashboard-section-title">Your Preparation</h2>
                  </div>

                  <div class="dashboard-section-grid">
                    <div class="skill-progress-card card-box">
                      <div class="ui-card ui-layer-3 active-card">
                        <h3 class="ui-title text-sec-headline-xs">Prepare by Topics</h3>
                        <div class="card-content">
                          <h3 class="base-card-title" title="Java" id="base-card-1">Java</h3>
                          <div class="base-card-detail text-content">
                            <div class="skill-progress-bar">
                              <div class="ui-progress-bar progress-bar theme-m">
                                <div class="progress-filler" style="width: 80%;"></div>
                              </div>
                            </div>
                            <div class="progress-count text-content">
                              <span class="percentage">80%</span>
                              <span class="points-left">(5 points to next star)</span>
                            </div>
                          </div>
                          <a class="ui-btn ui-btn-normal ui-btn-large ul-btn-primary ui-btn-link" href="/domains/java?filters%5Bstatus%5D%5B%5D=unsolved&badge_type=java">
                            <span class="ui-text" aria-hidden="false">Continue Preparation</span>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Additional Sections (e.g. dashboard topics, prep kits) -->
                  <section class="dashboard-section dashboard-topics" id="topics"></section>
                  <section class="dashboard-section dashboard-prep-kits"></section>
                </div>
              </div>
            </div>
          </div>

          <!-- Footer -->
          <footer class="community-footer">
            <ul class="footer-links">
              <li class="link-item">
                <a target="_blank" class="footer-link blog" data-analytics="FooterLinkBlog" href="/blog">Blog</a>
              </li>
              <li class="link-item">
                <a target="_blank" class="footer-link scoring" data-analytics="FooterLinkScoring" href="/scoring">Scoring</a>
              </li>
              <li class="link-item">
                <a target="_blank" class="footer-link" data-analytics="FooterLinkAboutUs" href="/about-us">About Us</a>
              </li>
              <li class="link-item">
                <a target="_blank" class="footer-link" data-analytics="FooterLinkSupport" href="/support">Support</a>
              </li>
              <li class="link-item">
                <a target="_blank" class="footer-link" data-analytics="FooterLinkCareers" href="https://www.hackerrank.com/careers">Careers</a>
              </li>
              <li class="link-item">
